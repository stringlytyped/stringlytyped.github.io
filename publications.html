---
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    main {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px 30px;
    }

    h1 {
      font-size: 1.4rem;
    }

    a:link, a:visited {
      color: rgb(0, 102, 204);
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <main>
    <h1>Publications</h1>
    <ul>
      {% for item in site.pages %}
        {% if item.title and item.permalink and item.permalink != page.url and item.permalink contains 'publication' %}
          <li><a href="{{ site.url }}{{ site.baseurl }}{{ item.permalink }}">{{ item.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </main>

</body>

</html>
